<!DOCTYPE html>
<html>
<head>
<title>day1 of HTML</title>
</head>
<body>
    <h1>First Day</h1>
    <p>HTML Introduction and Attributes</p>
</body>
</html>

<!--<a> tag defines hyperlink.The href specifies the URL of the page the link-->
<a href="https://www.w3schools.com">Visit w3schools</a>
<!--<img> tag is used to embed an image in an HTML page.The src attribute specifies the path to the image to be displayed.-->
<img src="https://unsplash.com/s/photos/person">
<!--The <img> tag should also contain the width and height attributes, which specifies the width and height of the image-->
<img src="https://unsplash.com/s/photos/person" width="400" height="600">
<!--The required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed.-->
<img src="https://unsplash.com/s/photos/person" alt="https://depositphotos.com/stock-photos/person.html">
<!--The style attribute is used to add styles to an element, such as color, font, size, and more.-->
<p style="color:red;">This is a red paragraph</p>
<p style="size:620cm;">This a size paragraph</p>

<!--lang attribute.-->
<!DOCTYPE html>
<html lang="eng">
    <body>
        <p>Language spoken </p>
    </body>
</html>

<!--The title attribute defines some extra information about an element.-->
<p title="Name of the person= RJ">RJ</p>
